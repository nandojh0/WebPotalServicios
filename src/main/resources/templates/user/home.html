<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Información del Usuario</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--        <link rel="stylesheet" href="./css/styles.css">-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!--<script src="./js/user.js"></script>-->
    </head>
    <body>
        <!--        <div>Bienvenido usuario: <span th:text="${email}"></span></div>-->
        <h1>Bienvenido, <span th:text="${#authentication.name}">Usuario</span></h1>
        <div id="infoContainer" class="container">
            <h2>Tu Información</h2>
            <p>Nombre de Usuario: <span th:text="${username}"></span></p>
            <p>ID: <span th:text="${id}"></span></p>
            <p th:if="${authorities}">Rol autenticado: <span th:text="${authorities}"></span></p>

            <p>Esta es la página de inicio para los usuarios.</p>
            <a th:href="@{/logout}">Cerrar Sesión</a>
            <button type="button" onclick="showForm()">Editar Información</button>
        </div>
        <div class="container">
            <h1>Mis Servicios</h1>
            <a class="btn btn-success" th:href="@{/user/servicios/crear}">Crear Nuevo Servicio</a>
<!--            <form th:action="@{/user/servicios/crear}" method="GET">
                <button type="submit">Ir a Crear Servicio</button>
            </form>-->

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Costo</th>
                        <th>Duración Estimada</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="servicio : ${servicios}">
                        <td th:text="${servicio.nombre}"></td>
                        <td th:text="${servicio.descripcion}"></td>
                        <td th:text="${servicio.costo}"></td>
                        <td th:text="${servicio.duracionEstimada} + ' min'"></td>
                        <td>
                            <a th:href="@{/user/servicios/detalle/{id}(id=${servicio.id})}" class="btn btn-primary">Detalles</a>
                            <a th:href="@{/user/servicios/editar/{id}(id=${servicio.id})}" class="btn btn-warning">Editar</a>
                            <a th:href="@{/user/servicios/eliminar/{id}(id=${servicio.id})}" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
