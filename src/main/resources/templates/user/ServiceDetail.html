<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Servicio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 th:text="'Detalles de ' + ${servicio.nombre}"></h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${servicio.nombre}"></h5>
                <p class="card-text" th:text="${servicio.descripcion}"></p>
                <p class="card-text"><strong>Costo:</strong> <span th:text="${servicio.costo} + ' COP'"></span></p>
                <p class="card-text"><strong>Duración Estimada:</strong> <span th:text="${servicio.duracionEstimada} + ' min'"></span></p>
                <p class="card-text"><strong>Especialidad del Técnico:</strong> <span th:text="${servicio.creador.especialidad}"></span></p>
                <a th:href="@{/user/servicios/editar/{id}(id=${servicio.id})}" class="btn btn-warning">Editar</a>
            </div>
        </div>
    </div>
</body>
</html>
