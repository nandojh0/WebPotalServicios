<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lista de Reservas</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!-- Enlace a la página de inicio -->
                <a class="navbar-brand" th:href="@{/user/home}">Mi App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- Contenedor de los enlaces de navegación -->
                    <ul class="navbar-nav ms-auto"> <!-- ms-auto asegura que el contenido se alinee a la derecha -->
                        <!-- Enlace de cerrar sesión que solo se muestra si el usuario está autenticado -->
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/logout}">Cerrar sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <h1>Lista de Reservas</h1>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Servicio</th>
                        <th>Técnico</th>
                        <th>Cliente</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="reserva : ${reservas}">
                        <td th:text="${reserva.servicio.nombre}"></td>
                        <td th:text="${reserva.tecnico.nombre}"></td>
                        <td th:text="${reserva.cliente.nombre}"></td>
                        <td th:text="${reserva.estado}"></td>
                        <td>
                            <form  th:action="@{/user/reservas/detalle}" method="post">
                                <input type="hidden" id="csrfToken" th:value="${_csrf.token}" />
                                <input type="hidden" name="reservaId" th:value="${reserva.id}"/>
                                <button type="submit" class="btn btn-primary">Detalles</button>
                            </form> 
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
