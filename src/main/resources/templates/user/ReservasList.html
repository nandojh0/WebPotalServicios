<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Reservas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Reservas</h1>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Servicio</th>
                    <th>TÃ©cnico</th>
                    <th>Cliente</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reserva : ${reservas}">
                    <td th:text="${reserva.servicio.nombre}"></td>
                    <td th:text="${reserva.tecnico.nombre}"></td>
                    <td th:text="${reserva.cliente.nombre}"></td>
                    <td th:text="${reserva.estado}"></td>
                    <td>
                        <form  th:action="@{/user/reservas/detalle}" method="post">
                                <input type="hidden" id="csrfToken" th:value="${_csrf.token}" />
                                <input type="hidden" name="reservaId" th:value="${reserva.id}"/>
                                <button type="submit" class="btn btn-primary">Detalles</button>
                            </form>
                        <!--<a th:href="@{/reservas/detalle/{id}(id=${reserva.id})}" class="btn btn-info">Ver Detalle</a>-->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
