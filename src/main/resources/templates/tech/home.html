<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Información del Tecnico</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--        <link rel="stylesheet" href="./css/styles.css">-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="/js/user.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Mi App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <!-- Mostrar este enlace solo si el usuario está autenticado -->
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/logout}">Cerrar sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <h1>Bienvenido, <span th:text="${#authentication.name}">tecnicos</span></h1>
        <div id="infoContainer" class="container">
            <h2>Tu Información</h2>
            <p>Nombre de Usuario: <span th:text="${tecnico.nombre}"></span></p>
            <p th:if="${authorities}">Rol autenticado: <span th:text="${authorities}"></span></p>
            <p th:if="${tecnico}">Telefono <span th:text="${tecnico.telefono}"></span></p>
            <p th:if="${tecnico}">Dirrecion: <span th:text="${tecnico.direccion}"></span></p>
            <p>Esta es la página de inicio para los Tecnicos.</p>
        </div>

    </body>
</html>
